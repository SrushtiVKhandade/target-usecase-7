name: Triggered Workflow

on:
  repository_dispatch:
    types: [custom_event]

jobs:
  handle-dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test
